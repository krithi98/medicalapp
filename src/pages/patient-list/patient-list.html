<ion-header no-border>
  <ion-navbar color="app-header">
    <button ion-button menuToggle>
      <ion-icon color="dark" name="menu"></ion-icon>
    </button>
    <ion-title>Patients</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-list>
    <button ion-item >
      {{ user.name }}
    </button>
  </ion-list> -->
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
      </ion-avatar>
      <h2>{{user.fullname}}</h2>
      <p>{{user.email}}</p>
      <button ion-button clear item-end>
        <ion-icon name="eye" color="appcolor"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
