<ion-header no-border>
  <ion-navbar color="app-header">
    <button ion-button menuToggle>
      <ion-icon color="dark" name="menu"></ion-icon>
    </button>
    <ion-title>Allergy Result</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col class="header" col-8>Type</ion-col>
      <ion-col class="section" col-4>Status</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="header" col-8>Drug Allergy</ion-col>
      <ion-col class="section" col-4>Negative</ion-col>
    </ion-row>
        <ion-row>
      <ion-col class="header" col-8>Food Allergy</ion-col>
      <ion-col class="section" col-4>Positive</ion-col>
    </ion-row>
        <ion-row>
      <ion-col class="header" col-8>Insect Allergy</ion-col>
      <ion-col class="section" col-4>Positive</ion-col>
    </ion-row>
            <ion-row>
      <ion-col class="header" col-8>Latex Allergy</ion-col>
      <ion-col class="section" col-4>Negative</ion-col>
    </ion-row>
            <ion-row>
      <ion-col class="header" col-8>Mold Allergy</ion-col>
      <ion-col class="section" col-4>Positive</ion-col>
    </ion-row>
          <ion-row>
      <ion-col class="header" col-8>Pet Allergy</ion-col>
      <ion-col class="section" col-4>Negative</ion-col>
    </ion-row>
     <ion-row>
      <ion-col class="header" col-8>Pollen Allergy</ion-col>
      <ion-col class="section" col-4>Positive</ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
