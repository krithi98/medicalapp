<ion-content padding>
  <div class="head">
    <div class="title">Welcome</div>
    <div class="subtitle">Sign in to continue
    </div>
  </div>
  <ion-item no-lines>
    <ion-input type="text" placeholder="Username" [(ngModel)]="loginData.username"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-input type="password" placeholder="Password" [(ngModel)]="loginData.password"></ion-input>
  </ion-item>
  <button color="app-button" ion-button (click)="login()" round outline>
    Login
    <ion-icon padding-left md="ios-arrow-forward"></ion-icon>
  </button>
  <button color="app-button" ion-button (click)="register()" round outline>
    Register
    <ion-icon padding-left md="ios-arrow-forward"></ion-icon>
  </button>
  <div> </div>
</ion-content>
